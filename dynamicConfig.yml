version: 2.1
setup: false
jobs:
  js-lint:
    docker:
      - image: cimg/node:lts
    resource_class: large
    steps:
      - checkout
      - run:
          command: npm ci && npm run lint
  js-test:
    docker:
      - image: cimg/node:lts
    resource_class: large
    steps:
      - checkout
      - run:
          command: npm ci && npm test
workflows:
  test-lint:
    jobs:
      - js-lint
      - js-test
